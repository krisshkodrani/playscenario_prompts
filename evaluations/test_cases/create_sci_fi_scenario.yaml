# Test Case: Create a Sci-Fi Scenario

agent: "scenario_helper"
factory_method: "build_prompt_create"

model: "gemini_flash_strict"

inputs:
  user_request: |
    Create a scenario about a first contact situation with an alien race.
    - The scenario should be set on a remote research outpost on a newly discovered planet.
    - The characters should include a cautious xenobotanist, a gung-ho security officer, and a detached AI.
    - The core conflict should be whether to trust the aliens or not.

assertions:
  - type: "is_valid_pydantic_schema"
    schema: "ChainOfThoughtScenarioSchema"
